	<script type="text/javascript">
		$(function(){
			//处理歌词
			var lrcHtml="";
			var isPlay=false;
			var audioDom=$("#audio")[0];
			audioDom.src="mp3/1.mp3";
			var lyrics=$("#lrc").val();
			var lycArr=lyrics.split("[");
			$.each(lycArr,function(i,item){
					var tempLrc=item.split("]");
					var lrcTime=tempLrc[0].split(":");
					var lrcSecond=((lrcTime[0])*60+(lrcTime[1])*1).toFixed(0);
					if (typeof tempLrc[1]!= "undefined" && lrcSecond!="NaN") { 
   						lrcHtml+="<p class='l_"+lrcSecond+"'>"+tempLrc[1]+"</p>";
					}			 
			});
			$("#lyrics").html(lrcHtml);
			//播放监听
			audioDom.addEventListener("timeupdate",function(){
				//歌词滚动
				var timeClass="l_"+this.currentTime.toFixed(0);
				$("."+timeClass).addClass("currentLrc").siblings().removeClass("currentLrc");				
				$(".l_con").animate({"scrollTop":($(".currentLrc").index()-5)*24},200);
				// $(".l_con").scrollTop(($(".currentLrc").index()-5)*24,300);
				//进度条自动变化
				var percent=this.currentTime/this.duration;
				$(".t_left").html(timeFormat(this.currentTime));
				$(".c_played").width(percent*$(".t_center").width()+"px");
				$(".c_current").css("left",percent*$(".t_center").width()+"px");
			});

			//音乐列表处理
			var $songList=$(".s_list");
			var songSrc=[];
			for(var i=0;i<$songList.length;i++){
				songSrc[i]="mp3/"+(i+1)+".mp3";
			}
			var songIndex=0;
			
			$songList.on("click",function(){
				songIndex=$(this).index();
					playMusic(songIndex);
			});
			//按钮播放
			$(".p_play").on("click",function(){
				playMusic(songIndex);
			});
			//暂停播放
			$(".p_stop").on("click",function(){
				stopMusic();
			});
			$(".p_next").on("click",function(){
				songIndex++;
				if(songIndex>=$songList.length){
					songIndex=0;
				}
				playMusic(songIndex);
			});
			$(".p_pre").on("click",function(){
				songIndex--;
				if(songIndex<0){
					songIndex=$songList.length-1;
				}
				playMusic(songIndex);
			});
			//播放进度条控制播放进度
			$(".t_center").on("mousedown",function(ev){
				var evt=ev||event;
				var x=evt.clientX||evt.pageX;
				var proX=x-$(".t_center").offset().left;
				var ipercent=(proX/$(this).width());
				$(".c_played").width(ipercent*$(this).width()+"px");
				$(".c_current").css("left",ipercent*$(this).width()+"px");
				audioDom.currentTime  = audioDom.duration *ipercent;
				
			});

			function timeFormat(time){
				var mins=Math.floor(time/60);
				var secs=Math.floor(time%60);
				return (mins<10?"0"+mins:mins)+":"+(secs<10?"0"+secs:secs);

			}

			//播放音乐函数
			var playMusic=function(index){
				audioDom.src=songSrc[index];
				audioDom.play();
				isPlay=true;
				$(".p_play").hide();
				$(".p_stop").show();
				//加上正在播放的class
				$(".s_list").eq(index).addClass("selectedList").find(".l_number>span").addClass("n_num").parents(".s_list").siblings().removeClass("selectedList").find(".l_number>span").removeClass("n_num");
				$("player p_left p-play").removeClass("p-play");
				audioDom.oncanplaythrough=function(){
					$(".t_right").html(timeFormat(audioDom.duration));

				}				
			}
			var stopMusic=function(){
				audioDom.pause();
				$(".p_stop").hide();
				$(".p_play").show();
				isPlay=false;

			}

		});
	</script>
</body>
</html>
